		<section id="staff" class="section-content main-background-color">
			<img class="top-diagonal hidden-xs hidden-sm" src="media/img/top-diagonal.png" alt="">

			<div class="container">
				<div class="row">
					<div class="col-lg-12">

						<h1 class="text-center">Staff.</h1>
						<hr class="margin-bottom-50">

						<div class="margin-top-80 margin-bottom-50">
							<div class="row">
								{% for st in site.staff %}
								<!-- Single Service -->
								<div class="col-lg-4 col-md-4 col-sm-4 padding-top-20">
									<div class="row">
                                        <div class="col-lg-3 col-md-3">
                                           <img src="{{ st.avatar }}" width="100%" margin-top-20></img> 
                                        </div>
                                        <div class="col-lg-9 col-md-9">
                                            
                                            <h3 class="text-main-brand-color">
                                                {{ st.title }}
                                            </h3>
                                            <p>
                                            
                                            {% if st.twitter != '' %}
                                                <a href="{{ st.twitter }}" target="_blank">
                                                <i class="fa fa-twitter"></i>
                                                    </a>
                                            {% endif %}
                                            
                                            {% if st.googleplus != '' %}
                                                <a href="{{ st.googleplus }}" target="_blank">
                                                <i class="fa fa-google-plus"></i>
                                                </a>
                                            {% endif %}
                                            
                                            {% if st.linkedin != '' %}
                                                <a href="{{ st.linkedin }}" target="_blank">
                                                <i class="fa fa-linkedin"></i>
                                                </a>
                                            {% endif %}
                                            
                                            {% if st.github != '' %}
                                                <a href="{{ st.github }}" target="_blank">
                                                <i class="fa fa-github"></i>
                                                </a>
                                            {% endif %}
                                                
                                            {% if st.mail != '' %}
                                                <a href="mailto:{{ st.mail }}" target="_blank">
                                                <i class="fa fa-envelope"></i>
                                                </a>
                                            {% endif %}

                                            </p>
                                            <h4>{{ st.subtitle }}</h4>
                                            <p>{{ st.description }}</p>
                                        </div>
                                    </div>     
								</div>
								<!-- End Single Service -->
								{% endfor %}
							</div>						
						</div>
					</div>
				</div>
			</div>

			<img class="bottom-diagonal hidden-xs hidden-sm" src="media/img/bottom-diagonal.png" alt="">
		</section>
