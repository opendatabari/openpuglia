 - title: "Giovanni Semeraro"
   subtitle: "Professore associato presso il Dipartimento di Informatica dell'Università di Bari “Aldo Moro”"
   description: "Responsabile della Laurea Magistrale in Informatica, insegna 'Accesso Intelligente all’Informazione ed Elaborazione del Linguaggio Naturale' e 'Linguaggi di Programmazione' e guida il gruppo di ricerca Semantic Web Access and Personalization (SWAP) 'Antonio Bello'. Ha conseguito 2 Abilitazioni Scientifiche Nazionali per Professore di Prima Fascia, Settore Concorsuale 01/B1 il 29/01/2014 e Settore Concorsuale 09/H1 il 23/01/2015. Dal 2006 al 2011 è stato nel Consiglio Direttivo dell’AI*IA (Associazione Italiana per l’Intelligenza Artificiale). Dal 2009 è membro del Gruppo di Supporto Tecnico 'Innovazione e Ricerca' del Distretto Produttivo dell’Informatica, istituito dalla Regione Puglia. Nel 1993 è stato visiting research assistant specialist invitato, presso l’Institute of Computer Science della University of California, Irvine. La sua attività scientifica è incentrata principalmente su intelligenza artificiale, recommender systems, information mining, apprendimento automatico, accesso intelligente all’informazione, tecnologie semantiche e sociali per il web e la personalizzazione, elaborazione del linguaggio naturale, giochi linguistici. I suoi interessi di ricerca comprendono anche la gestione della conoscenza, la modellazione utente e l’estrazione di profili utente, il filtraggio dell’informazione, l’elaborazione del linguaggio naturale, il ritrovamento dell’informazione, lo studio dei fondamenti logico-algebrici dell’apprendimento automatico, l'automazione del ragionamento induttivo, e l’applicazione di tali tecniche in domini quali biblioteche digitali e beni culturali, commercio elettronico, sistemi intelligenti ibridi ed interfacce utente intelligenti. È stato responsabile di unità di ricerca per i progetti europei del 6° Programma Quadro VIKEF - Virtual Information and Knowledge Environment Framework (IST-2003-507173, 2004-2007) e DELOS – A Network of Excellence on Digital Libraries (IST-2003-G038-507618, 2004-2007), per i progetti europei del 5° Programma Quadro COGITO - E-Commerce with Guiding Agents based on Personalized Interaction Tools (IST-1999-13347, 2000-2002) e DELOS - European Network of Excellence on Digital Libraries (IST-1999-12262, 2000-2003), e per otto progetti dei Programmi Operativi Regionali (POR Puglia) 2007-2013 e 2000-2006 della Regione Puglia. È responsabile di numerosi contratti di ricerca e di consulenza stipulati con aziende ed enti pubblici, come Object Way Financial Solutions, Exprivia, Openwork, APAT (Agenzia Protezione Ambiente e servizi Tecnici), ENEA (Ente per le Nuove tecnologie, l’Energia e l’Ambiente), Casa Editrice Laterza, Cézanne Software, Giano Plastica, Graphiservice, Grifo multimedia, IBM, Luxhora, Net Sistemi, Software Design, Tecnopolis Csata, Sud Sistemi, Code Architects. È autore di oltre 350 articoli scientifici pubblicati in riviste internazionali, libri ed atti di conferenze. È autore di un libro sulla teoria dei linguaggi formali ed ha curato la redazione di 12 libri per la casa editrice Springer-Verlag. È Program Co-chair of ACM RecSys 2015 e General Co-chair di UMAP 2013, IIR 2013, SemExp 2012, IIR 2012, IIA 2008, AI*IA 2008, SWAP 2007, CILC 2006, e Program Co-chair of Decisions@RecSys 2014, 2013 & 2012, DART 2014, 2013, 2012 & 2011, RSmeetDB@DEXA 2013 & 2012, SeRSy@RecSys 2013 & SeRSy@ISWC 2012, DEMRA@UMAP 2011, SPIM@ISWC 2011, EC-Web 2010, SWAP 2010, Web Mining 2.0@ECML/PKDD 2007, ISMIS 2006, WebMine@ECML/PKDD 2006, IEA-AIE 2005. E’ stato relatore invitato all’8th Workshop on Intelligent Techniques for Web Personalization & Recommender Systems (ITWP 2010). È membro di IEEE Computer Society, ACM, AI*IA, AICA, GRIN"
