 - title: "Michelantonio (Mike) Trizio"
   subtitle: "Google Developer Group Bari Lead, president@OpenBsk"
   description: "Sono un ingegnere, sono un hacker, sono un imprenditore. Credo fortemente che il driver dell'innovazione debba essere il miglioramento della vita della persone. Amo internet e le nuove tecnologie, credo che grazie a esse possiamo sprigionare il potenziale umano e vivere in un mondo migliore. Sono lead del Google Developer Group Bari, ho fondato OpenBSK, associazione vincitrice del Bando della Regione Puglia Principi Attivi 2012, che si occupa di diffondere la cultura degli Open Data e sviluppare software inerenti. Gestisco Qiris, un acceleratore d'impresa attivo sul territorio pugliese. Siamo all'inizio della terza rivoluzione industriale. Una rivoluzione caratterizzata dalla democratizzazione degli strumenti necessari per costruire nuove cose. Una rivoluzione caratterizzata dalla grande disponibilità di dati. Android, Big (Open) Data, Cloud computing, stampanti 3d e arduino sono gli ingredienti di questa rivoluzione, io sto cucinando le mie ricette."
