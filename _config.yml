 - title: "Morena Ragone"
   subtitle: "Giurista, dottoranda di ricerca presso l'Università di foggia"    
   description: "Con un progetto di ricerca sull’uso dei social media nella pubblica amministrazione, ho esercitato come avvocato per molti anni. Studio diritto di Internet e delle nuove tecnologie, diritto d’autore, informatica giuridica, eGovernment, Open Govenment e Open data, e ho approfondito le problematiche giuridiche connesse alla rete e ai nuovi media ed alla tutela e al trattamento dei dati personali. Sono docente e relatrice in convegni di settore, pubblico articoli di approfondimento sui quotidiani giuridici online Altalex, LeggiOggi, su IGED, My Solution Post, SaperiPA e Pionero.it. Sono stata editor della sezione ’Diritti Digitali‘ per ‘Ninja Marketing’. Sono co-fondatrice dell’associazione Wikitalia e del Centro Studi di Diritto dello Spettacolo, tra i promotori degli Stati Generali dell’Innovazione e di IWA Italy, delle quali sono anche referente giuridico. Sono stata chiamata come componente del Comitato degli Esperti in Innovazione di OMAT360, sono membro del Comitato Scientifico della Summer School su “Buon Governo e Cittadinanza Responsabile” di RENA e di YPBPR. Faccio parte dei comitati di redazione di 'Cambiamo Modello' di SGI/Garamond, di 'eCloud' e di “Documento Digitale”. Con il collega @fabriziosigillo ho scritto un commentario alla nuova legge professionale forense (Altalex Editore). Attualmente, lavoro come responsabile di Azione del Fondo Europeo di Sviluppo Regionale presso la Regione Puglia."
