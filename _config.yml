staff: 
 - title: "Pietro Blu Giandonato"
   subtitle: "Insegnante, blogger, GIM (Geographic Information Manager)"
   description: "Sono geologo, PhD in Geomorfologia e Dinamica ambientale. Il mio principale impiego è docente di scienze alle superiori. Credo fermamente che insegnare sia uno dei lavori più duri e impegnativi che esistano, ma al tempo stesso tra i più gratificanti.Lavoro inoltre da 15 anni nel settore della geomatica applicata all'analisi e alla modellazione delle risorse naturali e del territorio, in sostanza sono un GIM. Scrivo su vari blog di geomatica, educazione e scuola. La mia passione per la tecnologia come strumento per vivere e lavorare meglio è forse il filo rosso che tiene insieme tutti i miei interessi. E' per questo che ho deciso di fare mio il motto di Atul Chitnis, che afferma: La tecnologia è una questione di benefici che porta, non di dispositivi che usiamo"
