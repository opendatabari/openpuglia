features_thumbs:
  - title: "Trasparenza"
    icon: "search"
    description: "Gli OpenData sono un elemento centrale nelle strategie per l'e-Government, fondamentale per promuovere una maggiore trasparenza nella gestione, la partecipazione attiva dei cittadini nei processi decisionali di governo."
  - title: "Cultura"
    icon: "book"
    description: "OpenData per la cultura hanno l'obiettivo di promuovere lo sviluppo della cultura, con applicazioni innovative soprattutto nella tecnologia mobile e più in generale per la produzione di contenuti digitali e la creazione di nuovi servizi sul web."
  - title: "Smart Mobility"
    icon: "automobile"
    description: "Muoversi meglio per vivere meglio, smart mobility è soddisfare le esigenze di trasporto di merci e persone in modo efficiente e sostenibile, aumentando così la qualità della vita."
  - title: "Territorio"
    icon: "leaf"
    description: "Creare nuovi modelli di sviluppo, e nuova cultura, con gli openDATA dedicati all'ambiente ed al terriorio che concepisceano il territorio come il risultato di un vincente equilibrio tra crescita economica, rispetto dell'ambiente, protezione delle proprie radici, promozione degli individui e qualità della vita."
  
# Blockquote
# -------------------------

blockquote: 
   text: "Analizziamo, progettiamo modelli di dati, business ed applicazione per la diffusione del civic hacking ed openData, cercando di incontrare l'interesse da parte di sviluppatori, aziende private, amministrazioni pubbliche per realizzare progetti innovativi, applicazioni utili per il territorio e per il benessere della comunità."
   tagline: "Siamo una community per la promozione della cultura digitale."
   button_text: "Read More"
